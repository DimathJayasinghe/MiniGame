<!DOCTYPE html>
<head>
    <title>Dodger Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./Assets/Images/rocket.png" type="image/png">
</head>
<body>
    <div id="continer">
        <div id="Box"></div>
        <div id="score">Score: 0</div>
        <div id="startScreen">
            <h1>Dodger Game</h1>
            <p>Press UP ARROW key to start the game</p>
        </div>
        <div id="gameOverDisplay">
            <h1>Game Over</h1>
            <p>Your Score: <span id="finalScore"></span></p>
            <p>Press UP ARROW key to play again</p>
        </div>
        <audio id="bgAudio" loop>
            <source src="./Assets/Audio/bgAudio.mp3" type="audio/mpeg">
        </audio>
        <audio id="explosionAudio">
            <source src="./Assets/Audio/explosion.mp3" type="audio/mpeg">
        </audio>
        <audio id="collectAudio">
            <source src="./Assets/Audio/collect.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
<script src="script.js"></script>
</html>
