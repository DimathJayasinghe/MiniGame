<!DOCTYPE html>
<head>
    <title>Dodger Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="continer">
        <div id="Box"></div>
        <div id="score">Score: 0</div>
        <div id="startScreen">
            <h1>Dodger Game</h1>
            <p>Press UP ARROW key to start the game</p>
        </div>
        <audio id="bgAudio" loop>
            <source src="./Assets/Audio/bgAudio.mp3" type="audio/mpeg">
        </audio>
        <audio id="explosionAudio">
            <source src="./Assets/Audio/explosion.mp3" type="audio/mpeg">
        </audio>
        <audio id="collectAudio">
            <source src="./Assets/Audio/collect.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
<script src="script.js"></script>
</html>
